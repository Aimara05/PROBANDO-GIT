<script >
	
	var pantalla= document.querySelector(" canvas ");
	var pincel= pantalla.getContext("2d");


	//crear cabeza

	pincel.fillStyle = "darkgreen"; //propiedad

	//crear ojosIzquierdo

	pincel.fillStyle = "black"; //propiedad

	pincel.fillStyle = "black"; //propiedad
	pincel.fillRect(410,110,90,90); //funcion 

	//crear nariz

	pincel.fillStyle = "black"; //propiedad
	pincel.fillRect(340,200,70,100); //funcion 

	//crear boca

	
	pincel.fillRect(300,240,40,110); //funcion 

	pincel.fillStyle = "black"; //propiedad
	pincel.fillRect(410,240,40,110); //funcion 



</script>
