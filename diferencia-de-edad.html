<meta charset="utf-8">

<h1>Diferencia de edad</h1>

<script >

	function saltarLinea() {

    document.write("<br>");

  }

  function imprimir(frase) {

    document.write(frase);
    saltarLinea();

  }
  var miEdad = 25;
  var edadDeMiHermano = 6;
  var diferenciaDeEdades = miEdad - edadDeMiHermano;

  //Este código  calcula la diferencia de edad entre mi hermana y yo.

  imprimir("La diferencia de edades entre mi hermano y yo es de : " + diferenciaDeEdades + " años.");



	
</script>
